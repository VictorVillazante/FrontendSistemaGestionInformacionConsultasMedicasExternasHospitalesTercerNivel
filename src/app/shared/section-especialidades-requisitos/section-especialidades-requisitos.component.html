<section class="especialidades-requisitos">
    <h2>Requisitos {{tipoRequisito.toLowerCase()}}</h2>
    <p class="descripcion-seccion-requisitos">
        {{descripcionSeccionRequisitos}}
    </p>
    <div [id]="id" class="carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div
            class="carousel-item"
            *ngFor="let especialidad of listadoEspecialidades"
          >
            <app-card-especialidad-requisito [especialidad]="especialidad" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</section>
