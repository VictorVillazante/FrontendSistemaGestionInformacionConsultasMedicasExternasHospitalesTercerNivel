<div class="p-5 horarios-atencion-container">
  <h1>Horarios de atencion</h1>
  <div class="mb-3">
    <input
      type="date"
      class="form-control border-dark"
      id="fechaVencimiento"
      [(ngModel)]="fecha"
      (change)="filtrarPorFecha($event)"
    />
  </div>
  <app-tabla-horarios-atencion
    [turnosAtencionMedica]="turnosAtencionMedicaAux"
  >
  </app-tabla-horarios-atencion>
</div>
