<div class="container mt-5">
    <h1 class="text-center text-white bg-primary p-3">Mis historias clinicas</h1>

    <ul class="list-group">
        <li *ngFor="let item of items; let i = index" [class.bg-dark]="i % 2 === 0" [class.text-white]="i % 2 === 0" class="list-group-item d-flex justify-content-between align-items-center">
          {{ item }}
          <div>
            <i class="fas fa-chevron-right text-primary me-2" (click)="viewDetails(item)"></i>
          </div>
        </li>
      </ul>
  </div>
