<div class="container mt-5">
    <h1 class="text-center p-3">Gestion de fichas medicas</h1>
    <button
      class="btn btn-success-hospital"
      routerLink="/paciente/registro-ficha-medica"
    >
      Registrar ficha medica
    </button>
    <ul class="list-group">
      <li *ngFor="let item of misFichasMedicas; let i = index" [class.bg-color-blue-hospital]="i % 2 === 0" [class.text-white]="i % 2 === 0" class="p-3 list-group-item d-flex justify-content-between align-items-center">
        Ficha medica 26-05-24 {{ item.idConsultaMedica }} {{ item.codigoFichaMedica }}
        <div>
          <i class="fas fa-trash me-2" (click)="deleteItem(item.idConsultaMedica)"></i>
          <i class="fas fa-chevron-right me-2" (click)="showDetails(item.idConsultaMedica)"></i>
        </div>
      </li>
    </ul>
  </div>
