<div class="container mt-5">
    <h1 class="text-center p-3">Detalle de Nota de Referencia</h1>
    <form [formGroup]="formularioNotaReferencia">
      <div class="mb-3">
        <label for="datosClinicos" class="form-label">Datos clinicos</label>
        <textarea id="datosClinicos" class="form-control" formControlName="datosClinicos" readonly></textarea>
      </div>
      <div class="mb-3">
        <label for="datosIngreso" class="form-label">Datos de ingreso</label>
        <textarea id="datosIngreso" class="form-control" formControlName="datosIngreso" readonly></textarea>
      </div>
      <div class="mb-3">
        <label for="datosEgreso" class="form-label">Datos de egreso</label>
        <textarea id="datosEgreso" class="form-control" formControlName="datosEgreso" readonly></textarea>
      </div>
      <div class="mb-3">
        <label for="condicionesPacienteMomentoTransferencia" class="form-label">Condiciones de paciente momento de tansferencia</label>
        <textarea id="condicionesPacienteMomentoTransferencia" class="form-control" formControlName="condicionesPacienteMomentoTransferencia" readonly></textarea>
      </div>
      
      <div class="mb-3">
        <label for="informeProcedimientosRealizados" class="form-label">Informe de procedimientos realizados</label>
        <textarea id="informeProcedimientosRealizados" class="form-control" formControlName="informeProcedimientosRealizados" readonly></textarea>
      </div>
      
      <div class="mb-3">
        <label for="tratamientoEfectuado" class="form-label">Tratamiento efectuado</label>
        <textarea id="tratamientoEfectuado" class="form-control" formControlName="tratamientoEfectuado" readonly></textarea>
      </div>
      
      <div class="mb-3">
        <label for="tratamientoPersistePaciente" class="form-label">Tratamiento con el que persiste e√± paciente</label>
        <textarea id="tratamientoPersistePaciente" class="form-control" formControlName="tratamientoPersistePaciente" readonly></textarea>
      </div>
      
      <div class="mb-3">
        <label for="fechaVencimiento" class="form-label">Fecha de vencimiento</label>
        <input type="date" class="form-control border-dark" id="fechaVencimiento" formControlName="fechaVencimiento">
      </div>
      
      <div class="mb-3">
        <label for="advertenciasFactoresRiesgo" class="form-label">Advertencias factores de riesgo</label>
        <textarea id="advertenciasFactoresRiesgo" class="form-control" formControlName="advertenciasFactoresRiesgo" readonly></textarea>
      </div>
      
      <div class="mb-3">
        <label for="comentarioAdicional" class="form-label">Comentario adicional</label>
        <textarea id="comentarioAdicional" class="form-control" formControlName="comentarioAdicional" readonly></textarea>
      </div>
      
      <div class="mb-3">
        <label for="monitoreo" class="form-label">Monitoreo</label>
        <textarea id="monitoreo" class="form-control" formControlName="monitoreo" readonly></textarea>
      </div>
      
      <div class="mb-3">
        <label for="informeTrabajoSocial" class="form-label">Informe de trabajo social</label>
        <textarea id="informeTrabajoSocial" class="form-control" formControlName="informeTrabajoSocial" readonly></textarea>
      </div> 
      <div class="mb-3">
        <label for="idHistoriaClinica" class="form-label">ID historia clinica</label>
        <textarea id="idHistoriaClinica" class="form-control" formControlName="idHistoriaClinica" readonly></textarea>
      </div> 
      <div class="mb-3">
        <label for="idMedico" class="form-label">ID medico</label>
        <textarea id="idMedico" class="form-control" formControlName="idMedico" readonly></textarea>
      </div> 
      <div class="mb-3">
        <label for="createdAt" class="form-label">Creado</label>
        <textarea id="createdAt" class="form-control" formControlName="createdAt" readonly></textarea>
      </div> 
      <div class="mb-3">
        <label for="updatedAt" class="form-label">Ultima modificacion</label>
        <textarea id="updatedAt" class="form-control" formControlName="updatedAt" readonly></textarea>
      </div> 

      
   
    </form>
    
     
      
 </div>
