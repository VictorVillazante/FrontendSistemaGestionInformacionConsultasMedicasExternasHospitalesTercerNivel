<main class="container mt-5 mb-5">
  <section class="bg-white p-4">
    <h1 class="text-center mb-4">Gestionar requisitos</h1>
    <form [formGroup]="formularioRequisito">
      <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input
          id="titulo"
          formControlName="titulo"
          type="text"
          class="form-control input-border-bottom"
          required
        />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion</label>
    
        <textarea
          id="descripcion"
          formControlName="descripcion"
          class="form-control input-border-bottom"
          rows="4"
          required
        ></textarea>
      </div>
      <app-input-imagenes
        [imagenes]="imagenes"
        (imagenesEvent)="handleImagenes($event)"
      ></app-input-imagenes>
    
      <button *ngIf="!idRequisito" type="submit" class="btn btn-success-hospital" (click)="registrarRequisito()">Registrar</button>
      <div *ngIf="idRequisito"  class="d-flex row">
          <button class="btn" (click)="modificarRequisito()">Modificar</button>
          <button class="btn" (click)="limpiarFormulario()">Limpiar formulario</button>
      </div>
    </form>
    <ul class="list-group">
      <app-elementos-listado *ngFor="let requisito of requisitos;let i=index" [i]="i">
          <p ngProjectAs="dato-info">Id:{{requisito?.idRequisito}}</p>
          <p ngProjectAs="dato-info">Titulo requisito:{{requisito?.titulo}}</p>
          <p ngProjectAs="dato-info">Descripcion:{{requisito?.descripcion}}</p>
          <i ngProjectAs="botones-crud" class="fas fa-edit me-2" (click)="actualizarRequisito(requisito)"></i>
          <i ngProjectAs="botones-crud" class="fas fa-trash me-2" (click)="eliminarRequisito(requisito.idRequisito)"></i>
      </app-elementos-listado>
    </ul>
  </section>
</main>
