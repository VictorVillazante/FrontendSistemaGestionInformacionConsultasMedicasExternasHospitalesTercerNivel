<main class="container mt-5 mb-5">
    <section class="bg-white p-4">
      <h1 class="text-center mb-4">Gestionar requerimientos</h1>
      <form [formGroup]="formularioRequisitoProcedimiento">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
      
          <input
            id="nombre"
            formControlName="nombre"
            type="text"
            class="form-control input-border-bottom"
            required
          />
        </div>
      
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripcion</label>
      
          <textarea
            id="descripcion"
            formControlName="descripcion"
            class="form-control input-border-bottom"
            rows="4"
            required
          ></textarea>
        </div>
      
        <app-input-imagenes
          [imagenes]="imagenes"
          (imagenesEvent)="handleImagenes($event)"
        ></app-input-imagenes>
      
        <button *ngIf="!idRequisitoProcedimiento" type="submit" class="btn btn-success-hospital" (click)="registrarRequerimientoProcedimien()">Registrar</button>
        <div *ngIf="idRequisitoProcedimiento"  class="d-flex row">
            <button class="btn" (click)="modificarRequerimientoProcedimiento()">Modificar</button>
            <button class="btn" (click)="limpiarFormulario()">Limpiar formulario</button>
        </div>
      </form>
      <ul class="list-group">
        <app-elementos-listado *ngFor="let requisito of listaRequisitosProcedimiento;let i=index" [i]="i">
            <div ngProjectAs="dato-info">
                <p>{{requisito?.nombre}}</p>
                <p>{{requisito?.descripcion}}</p>
            </div>
            <div ngProjectAs="dato-opciones">
                <i class="fas fa-edit me-2" (click)="actualizarRequisito(requisito.idRequisito)"></i>
                <i class="fas fa-trash me-2" (click)="eliminarRequisito(requisito.idRequisito)"></i>
            </div>
        </app-elementos-listado>
      </ul>
    </section>
  </main>
