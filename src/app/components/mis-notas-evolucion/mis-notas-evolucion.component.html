<div class="container mt-5">
  <h1 class="text-center p-3">Mis notas de evolucion</h1>
  <app-formulario-filtrado-documentos-paciente
    [documentos]="notasEvolucion"
    (documentosEvent)="handleNotasEvolucion($event)"
  ></app-formulario-filtrado-documentos-paciente>
  <app-listado-documentos
    [documentos]="notasEvolucion"
    tipoDocumento="Nota de evolucion"
    [verDetalleDocumento]="verDetalleNotaEvolucion"
  ></app-listado-documentos>
</div>
