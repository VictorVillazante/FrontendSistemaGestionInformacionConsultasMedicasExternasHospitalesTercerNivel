<main class="container mt-5 mb-5">
    <section class="bg-white p-4">
      <h1 class="text-center mb-4">Actualizar consultorio</h1>
  
      <app-formulario-detalle-consultorio
        [idConsultorio]="idConsultorio"
        [formularioConsultorio]="formularioConsultorio"

      </app-formulario-detalle-consultorio>
    </section>
  </main>
