<div class="container mt-5">
    <h1 class="p-3 text-center">Gestion de procedimientos</h1>
    <section id="buscador">
        <div class="row">
            <div class="col-md-6">
                <label for="nombreProcedimiento" class="form-label">Nombre procedimiento</label>
                <input
                  type="text"
                  class="form-control input-border-bottom"
                  id="nombreProcedimiento"
                  [(ngModel)]="nombreProcedimiento"
                />
            </div>
        </div>
        <button
          class="btn btn-success-hospital"
          (click)="filtrarProcedimientos()"
        >
          Buscar
        </button>
    </section>
    
    <button
      class="btn btn-success-hospital"
      (click)="redireccionarRegistrarProcedimiento()"
    >
      Registrar procedimiento
    </button>

    <ul class="list-group">
        <app-elementos-listado *ngFor="let procedimiento of listadoProcedimientos;let i=index" [i]="i">
            <p ngProjectAs="dato-info">Id:{{procedimiento?.idProcedimiento}}</p>
            <p ngProjectAs="dato-info">Nombre procedimiento:{{procedimiento?.nombreProcedimiento}}</p>
            <p ngProjectAs="dato-info">Fecha creacion:{{procedimiento.createdAt|dateFormat : "dd-MM-yyyy"}}</p>
            <p ngProjectAs="dato-info">Fecha actualizacion:{{procedimiento.updatedAt|dateFormat : "dd-MM-yyyy"}}</p>
            <i ngProjectAs="botones-crud" class="fas fa-edit me-2" (click)="redireccionarActualizarProcedimiento(procedimiento.idProcedimiento)"></i>
            <i ngProjectAs="botones-crud" class="fas fa-trash me-2" (click)="eliminarProcedimiento(procedimiento.idProcedimiento)"></i>
            <i ngProjectAs="botones-crud" class="fas fa-chevron-right me-2"></i>
            <button class="btn btn-success-hospital" ngProjectAs="botones-adicionales" (click)="redireccionarGestionPasosProcedimiento(procedimiento.idProcedimiento)">Ver pasos</button>
            <button class="btn btn-success-hospital" ngProjectAs="botones-adicionales">Ver requerimientos</button>
        </app-elementos-listado>
      </ul>
  </div>
