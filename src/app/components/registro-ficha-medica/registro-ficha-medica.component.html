<div class="container mt-5">
    <h1 class="text-center p-3">Registro ficha medica</h1>
    <ul class="list-group">
      <li *ngFor="let item of horariosAtencion; let i = index" [class.bg-color-blue-hospital]="i % 2 === 0" [class.text-white]="i % 2 === 0" class="p-3 list-group-item d-flex justify-content-between align-items-center">
        Horario {{ i }} Consultorio:{{ item[1] }} Turno:{{ item[2] }} Medico:{{ item[3] }} Especialidad:{{ item[4] }}
        <button class="btn" (click)="agregarFichaMedica(item[0])">Registrar</button>
      </li>
    </ul>
  </div>
