<div class="container mt-5">
    <h1 class="text-center p-3">Mis recetas</h1>

    <ul class="list-group">
        <li *ngFor="let item of recetas; let i = index" [class.bg-color-blue-hospital]="i % 2 === 0" [class.text-white]="i % 2 === 0" class="p-3 list-group-item d-flex justify-content-between align-items-center">
          Receta {{ item.idReceta }}
          Fecha creacion {{ item.idReceta }}
          Fecha modificacion {{ item.idReceta }}
          Historia clinica {{ item.idHistoriaClinica }}
          <div class="botones-opciones">
            <i class="fas fa-chevron-right me-2" (click)="verDetalle(item.idHistoriaClinica)"></i>
          </div>
        </li>
      </ul>
  </div>
