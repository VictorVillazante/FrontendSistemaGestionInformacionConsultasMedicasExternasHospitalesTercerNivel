<main class="container mt-5 mb-5">
    <section class="bg-white p-4">
      <h1 class="text-center mb-4">Actualizar usuario</h1>
  
      <app-formulario-detalle-usuario
        [idUsuario]="idUsuario"
        [formularioUsuario]="formularioUsuario"
        [imagenes]="imagenes"
        (imagenesEvent)="handleImagenes($event)"
        [onSubmit]="onSubmit"
      >
  
      </app-formulario-detalle-usuario>
    </section>
  </main>
