<div class="container mt-5">
  <h1 class="text-center p-3">Gestion historias clinicas</h1>
  <button
    class="btn btn-success-hospital"
    routerLink="/medico/registro-historia-clinica"
  >
    Registrar historia clinica
  </button>
  <ul class="list-group">
      <li *ngFor="let item of historiasClinicas; let i = index" [class.bg-color-blue-hospital]="i % 2 === 0" [class.text-white]="i % 2 === 0" class="p-3 list-group-item d-flex justify-content-between align-items-center">
        Historia clinica {{ item.idHistoriaClinica }}
        <div>
          <i class="fas fa-edit me-2" (click)="editItem(item.idHistoriaClinica)"></i>
          <i class="fas fa-chevron-right me-2" (click)="viewDetails(item.idHistoriaClinica)"></i>
        </div>
      </li>
    </ul>
</div>
